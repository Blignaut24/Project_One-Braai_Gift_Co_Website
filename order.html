<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Braai Gifting Co offers high-quality meats and spices that are locally sourced, creating a stress-free gift-giving experience. Give the gift of a braai and create lasting memories with ease, quality, and convenience.">
    <meta name="keywords" content="braai, BBQ, gift packages, high-quality meats, locally sourced, stress-free gift-giving, gift packages, recipe book, personalized packaging, 48-hour delivery">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>
      Order Form
    </title>
  </head>
  
  <body>
    <!--navigation bar-->
    <nav>
      <ul>
        <li>
          <h1 id="logo">
            <a href="index.html" aria-label="Navigates to the home page">
              <span class="logo_text">
                Braai Gift Co
              </span>
            </a>
          </h1>
        </li>
        <li>
          <a href="gallery.html" id="gallery_button" aria-label="Navigates to the gallery page">
            <span class="tab">
              Gallery
            </span>
          </a>
        </li>
        <li>
          <a href="order.html" class="button" aria-label="Navigates to the order form page">
            <span>
              Order
            </span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="form-container" data-tf-widget="Zn2xJp1w" data-tf-opacity="100"
    data-tf-inline-on-mobile data-tf-iframe-props="title=Order Form" data-tf-transitive-search-params
    data-tf-auto-focus data-tf-medium="snippet">
    </div>
    <script src="//embed.typeform.com/next/embed.js">
    </script>
    <!--footer section-->
    <footer>
      <ul class="social-networks">
        <li>
          <a
            href="https://facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fab fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://twitter.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
            ><i class="fab fa-twitter-square"></i
          ></a>
        </li>
        <li>
          <a
            href="https://youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)"
            ><i class="fab fa-youtube-square"></i
          ></a>
        </li>
        <li>
          <a
            href="https://instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/210d527ace.js" crossorigin="anonymous">
    </script>
  </body>

</html>
